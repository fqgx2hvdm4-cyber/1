<!DOCTYPE html> 
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кіт, Орбіти та Різні Формати Зображень</title>
  <style>
    /* --- ОСНОВНІ СТИЛІ СТОРІНКИ --- */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Запобігає прокручуванню */
      height: 100%;
      width: 100%;
      background-color: #111; /* Темний фон */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex; /* Для центрального розміщення */
      flex-direction: column;
      justify-content: space-between; /* Розміщуємо контент зверху, посередині, знизу */
      align-items: center;
    }
    canvas#c {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 1; /* Орбіти на задньому плані */
    }
    
    /* --- СТИЛІ ДЛЯ КОТА (ВАШІ ОРИГІНАЛЬНІ) --- */
    .main {
      height: 400px;
      width: 400px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2; /* Кіт над орбітами */
    }
    .main .stand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%);
      height: 20px;
      width: 200px;
      border-radius: 20px;
      background-color: #fd6e72;
      z-index: 2;
    }
    .main .stand::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translate(-50%);
      height: 10px;
      width: 50px;
      border-radius: 20px;
      background-color: #fdf9de;
      box-shadow: 0 10px 0 #fdf9de, 0 20px 0 #fdf9de, 0 30px 0 #fdf9de, 0 40px 0 #fdf9de, 0 50px 0 #fdf9de;
    }
    .cat {
      width: 110px;
      height: 50px;
      position: absolute;
      top: calc(50% - 50px);
      right: 130px;
    }
    .body {
      width: 110px;
      height: 50px;
      background-color: #745260;
      position: absolute;
      border-top-left-radius: 100px;
      border-top-right-radius: 100px;
      animation: body 12s infinite;
    }
    .head {
      width: 70px;
      height: 35px;
      background-color: #745260;
      position: absolute;
      top: calc(50% - 10px);
      left: -40px;
      border-top-left-radius: 80px;
      border-top-right-radius: 80px;
    }
    .ear {
      position: absolute;
      left: 4px;
      top: -4px;
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-bottom: 20px solid #745260;
      transform: rotate(-30deg);
      animation: left-ear 12s infinite;
    }
    .ear + .ear {
      animation: right-ear 12s infinite;
      top: -12px;
      left: 30px;
    }
    .face {
      position: relative;
    }
    .nose {
      position: absolute;
      bottom: 10px;
      left: -10px;
      background-color: #fd6e72;
      height: 5px;
      width: 5px;
      border-radius: 50%;
    }
    .whisker-container {
      position: absolute;
      bottom: 5px;
      left: -36px;
      width: 20px;
      height: 10px;
      transform-origin: right;
      animation: left-whisker 12s infinite;
    }
    .whisker-container:nth-child(2) {
      left: -20px;
      bottom: 12px;
      transform: rotate(180deg);
      animation: right-whisker 12s infinite;
    }
    .whisker {
      position: absolute;
      top: 0;
      width: 100%;
      border: 1px solid #fdf9de;
      transform-origin: 100% 0;
    }
    .whisker:last-child {
      transform: rotate(-20deg);
    }
    .tail-container {
      position: absolute;
      right: 0;
      bottom: -13px;
      z-index: 3;
    }
    .tail {
      position: absolute;
      height: 30px;
      width: 14px;
      bottom: -10px;
      right: 0;
      border-bottom-right-radius: 5px;
      background: #745260;
      z-index: 0;
    }
    .tail > .tail {
      animation: tail 12s infinite;
      height: 100%;
      width: 14px;
      transform-origin: left;
      border-bottom-left-radius: 20px 20px;
      border-bottom-right-radius: 20px 20px;
      border-top-right-radius: 40px;
    }

    /* --- КОНТРОЛИ ДЛЯ ORBS --- */
    #control-panel {
      position: fixed; /* Щоб панель залишалася на місці */
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px 15px;
      border-radius: 8px;
      color: white;
      font-family: sans-serif;
      z-index: 10; /* Над усім іншим */
      user-select: none;
    }
    #control-panel p { margin: 0 0 8px 0; font-size: 14px; }
    #control-panel label { margin-right: 10px; }
    #control-panel button { margin-left: 10px; cursor: pointer; padding: 5px 10px; border-radius: 5px; border: none; background-color: #fd6e72; color: white;}
    #control-panel a { color: #ccc; text-decoration: none; font-size: 12px; }

    /* --- СТИЛІ ДЛЯ СЕКЦІЇ ЗОБРАЖЕНЬ --- */
    .image-gallery {
      position: fixed; /* Щоб галерея залишалася на місці */
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px; /* Відстань між зображеннями */
      padding: 15px;
      background: rgba(0,0,0,0.7);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      z-index: 5; /* Над орбітами, але нижче панелі управління */
      flex-wrap: wrap; /* Дозволяє переносити зображення на новий рядок на малих екранах */
      justify-content: center;
      max-width: 90%; /* Обмеження ширини галереї */
    }
    .image-item {
      text-align: center;
      color: #eee;
      font-size: 0.9em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .image-item img, .image-item svg {
      width: 120px; /* Фіксована ширина для всіх зображень */
      height: 120px; /* Фіксована висота */
      object-fit: contain; /* Зберігає пропорції */
      border: 3px solid #745260;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s ease-in-out;
      background-color: rgba(255,255,255,0.05); /* Легкий фон для прозорих PNG */
    }
    .image-item img:hover, .image-item svg:hover {
      transform: scale(1.05);
      border-color: #fd6e72;
    }
    .image-item p {
      margin-top: 8px;
      margin-bottom: 0;
      font-weight: bold;
    }

    /* Анімації для кота */
    @keyframes tail { /* ... (ваш код анімації хвоста) ... */
      6.6% { transform: rotate(0); } 10% { transform: rotate(10deg); } 16.6% { transform: rotate(-5deg); } 20% { transform: rotate(30deg); } 26.6% { transform: rotate(-2deg); } 46.6% { transform: rotate(10deg); } 53.3% { transform: rotate(-5deg); } 56.6% { transform: rotate(10deg); }
    }
    @keyframes body { /* ... (ваш код анімації тіла) ... */
      6.6% { transform: scaleY(1); } 10% { transform: scaleY(1.15); } 16.6% { transform: scaleY(1); } 20% { transform: scaleY(1.25); } 26.6% { transform: scaleY(1); } 46.6% { transform: scaleY(1.15); } 53.3% { transform: scaleY(1); } 56.6% { transform: scaleY(1.15); }
    }
    @keyframes left-whisker { /* ... (ваш код анімації лівого вуса) ... */
      6.6% { transform: rotate(0); } 10% { transform: rotate(0deg); } 16.6% { transform: rotate(-5deg); } 20% { transform: rotate(0deg); } 26.6% { transform: rotate(0deg); } 46.6% { transform: rotate(10deg); } 53.3% { transform: rotate(-5deg); } 56.6% { transform: rotate(10deg); }
    }
    @keyframes right-whisker { /* ... (ваш код анімації правого вуса) ... */
      6.6% { transform: rotate(180deg); } 10% { transform: rotate(190deg); } 16.6% { transform: rotate(180deg); } 20% { transform: rotate(175deg); } 26.6% { transform: rotate(190deg); } 46.6% { transform: rotate(180deg); } 53.3% { transform: rotate(185deg); } 56.6% { transform: rotate(175deg); }
    }
    @keyframes left-ear { /* ... (ваш код анімації лівого вуха) ... */
      0% { transform: rotate(-20deg); } 6.6% { transform: rotate(-6deg); } 13.3% { transform: rotate(-15deg); } 26.6% { transform: rotate(-15deg); } 33.3% { transform: rotate(-30deg); } 40% { transform: rotate(-30deg); } 46.6% { transform: rotate(0deg); } 53.3% { transform: rotate(0deg); } 60% { transform: rotate(-15deg); } 80% { transform: rotate(-15deg); } 93.3% { transform: rotate(-6deg); } 100% { transform: rotate(-6deg); }
    }
    @keyframes right-ear { /* ... (ваш код анімації правого вуха) ... */
      0%, 6.6% { transform: rotateZ(-16deg); } 13.3%, 26.6% { transform: rotateZ(-19deg); } 33.3%, 40.6%, 63.3% { transform: rotateZ(-30deg); } 36.6%, 38%, 41.3%, 46.6%, 53.3%, 61.3%, 64%, 80% { transform: rotateZ(-19deg); } 60.6% { transform: rotateZ(-30deg); } 93.3%, 100% { transform: rotateZ(-16deg); }
    }
  </style>

  <link rel="icon" href="favico.ico" type="image/x-icon">
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

</head>
<body>

<div class="main">
  <div class="stand"></div>
  <div class="cat">
    <div class="body"></div>
    <div class="tail-container">
      <div class="tail">
        <div class="tail"></div>
      </div>
    </div>
    <div class="head">
      <div class="ear"></div>
      <div class="ear"></div>
      <div class="face">
        <div class="nose"></div>
        <div class="whisker-container">
          <div class="whisker"></div>
          <div class="whisker"></div>
          <div class="whisker"></div>
        </div>
        <div class="whisker-container">
          <div class="whisker"></div>
          <div class="whisker"></div>
          <div class="whisker"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="control-panel">
  <p>Click and drag to make more orbits!</p>
  <label>Trails: </label>
  <input type="checkbox" id="trail" name="trail" checked />
  <button id="clear">Clear Orbits</button>
  <a href="https://codepen.io/jackrugile/pen/aCzHs" target="_blank" title="View Original Pen">View Version 2</a>
</div>

<div class="image-gallery">
  <div class="image-item">
    <img src="photo.jpg" alt="Фотографія (JPG)" title="Приклад фотографії у форматі JPG">
    <p>photo.jpg (JPG)</p>
  </div>
  <div class="image-item">
    <img src="logo.png" alt="Логотип з прозорістю (PNG)" title="Приклад логотипу у форматі PNG з прозорістю">
    <p>logo.png (PNG)</p>
  </div>
  <div class="image-item">
    <svg width="120" height="120" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"
         title="Приклад векторного зображення SVG">
      <circle cx="50" cy="50" r="40" fill="#f06" stroke="#fff" stroke-width="3"/>
      <rect x="20" y="20" width="60" height="20" fill="#0af" />
      <text x="25" y="60" font-family="Arial" font-size="20" fill="#fff">SVG</text>
    </svg>
    <p>Вбудований SVG</p>
  </div>
</div>

<canvas id="c"></canvas>

<script>
// ВЕСЬ ВАШ ОРИГІНАЛЬНИЙ JAVASCRIPT ТУТ (для Canvas анімації)
window.requestAnimFrame = (function(){
  return window.requestAnimationFrame   ||
         window.webkitRequestAnimationFrame ||
         window.mozRequestAnimationFrame    ||
         window.oRequestAnimationFrame      ||
         window.msRequestAnimationFrame     ||
         function(callback){
           window.setTimeout(callback, 1000 / 60);
         };
})();

document.onselectstart = function() { return false; };

var c = document.getElementById('c');
var ctx = c.getContext('2d');

var dpr = window.devicePixelRatio || 1;
var cw = window.innerWidth;
var ch = window.innerHeight;

c.width = cw * dpr;
c.height = ch * dpr;
ctx.scale(dpr, dpr);

ctx.lineCap = 'round';

var orbs = [];

var trailCB = document.getElementById('trail');
var trail = trailCB.checked;
var clearer = document.getElementById('clear');

function rand(rMi, rMa){
  return Math.floor(Math.random() * (rMa - rMi + 1)) + rMi;
}

function createOrb(mx, my){
  var dx = (cw/2) - mx;
  var dy = (ch/2) - my;
  var dist = Math.sqrt(dx * dx + dy * dy);
  var angle = Math.atan2(dy, dx);

  orbs.push({
    x: mx,
    y: my,
    lastX: mx,
    lastY: my,
    hue: 0,
    colorAngle: 0,
    angle: angle + Math.PI/2,
    size: rand(1,3)/2,
    centerX: cw/2,
    centerY: ch/2,
    radius: dist,
    speed: (rand(5,10)/1000)*(dist/750)+.015,
    alpha: 1 - Math.abs(dist)/cw,
    draw: function() {
      ctx.strokeStyle = 'hsla('+this.colorAngle+',100%,50%,1)';
      ctx.lineWidth = this.size;
      ctx.beginPath();
      ctx.moveTo(this.lastX, this.lastY);
      ctx.lineTo(this.x, this.y);
      ctx.stroke();
    },
    update: function() {
      var mx = this.x;
      var my = this.y;
      this.lastX = this.x;
      this.lastY = this.y;

      var x1 = cw/2;
      var y1 = ch/2;
      var x2 = mx;
      var y2 = my;
      var rise = y1 - y2;
      var run = x1 - x2;
      var slope = -(rise / run);
      var radian = Math.atan(slope);
      var angleH = Math.floor(radian * (180 / Math.PI));

      if(x2 < x1 && y2 < y1){angleH += 180;}
      if(x2 < x1 && y2 > y1){angleH += 180;}
      if(x2 > x1 && y2 > y1){angleH += 360;}
      if(y2 < y1 && slope === -Infinity){angleH = 90;}
      if(y2 > y1 && slope === Infinity){angleH = 270;}
      if(x2 < x1 && slope === 0){angleH = 180;}
      if(isNaN(angleH)){angleH = 0;}

      this.colorAngle = angleH;

      this.x = this.centerX + Math.sin(this.angle * -1) * this.radius;
      this.y = this.centerY + Math.cos(this.angle * -1) * this.radius;
      this.angle += this.speed;
    }
  });
}

function orbGo(e){
  var mx = e.pageX - c.offsetLeft;
  var my = e.pageY - c.offsetTop;
  createOrb(mx, my);
}

function turnOnMove(){
  c.addEventListener('mousemove', orbGo, false);
}

function turnOffMove(){
  c.removeEventListener('mousemove', orbGo, false);
}

function toggleTrails(){
  trail = trailCB.checked;
}

function clear(){
  orbs = [];
}

c.addEventListener('mousedown', orbGo, false);
c.addEventListener('mousedown', turnOnMove, false);
c.addEventListener('mouseup', turnOffMove, false);
trailCB.addEventListener('change', toggleTrails, false);
clearer.addEventListener('click', clear, false);

var count = 100;
while(count--){
  createOrb(cw/2, ch/2 + (count*2));
}

function loop(){
  window.requestAnimFrame(loop);
  if(trail){
    ctx.fillStyle = 'rgba(0,0,0,0.1)';
    ctx.fillRect(0, 0, cw, ch);
  } else {
    ctx.clearRect(0, 0, cw, ch);
  }
  var i = orbs.length;
  while(i--){
    var orb = orbs[i];
    var updateCount = 3;
    while(updateCount--){
      orb.update();
      orb.draw(ctx);
    }
  }
}

loop();
</script>
</body>
</html>
